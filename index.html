<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container__img">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" class="desktop__img">
      <img src="./images/image-product-mobile.jpg" alt="Product Image" class="mobile__img">
    </div>
    <!-- <div class="container__content"> -->
      <div class="small__para">
        <p class="first__para">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="second__para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="first__price">$149.99</p>
          <p class="second__price"><del>$169.99</del></p>
        </div>
        <div class="cart__button">
          <div class="cart__item">
            <img src="./images/icon-cart.svg" alt="cart">
            <a href="#">
              Add to cart
            </a>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/AbirWebDev" target="_blank">Abir Khan (Abir Does Frontend)</a>.
  </div>
</body>
</html>
